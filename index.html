<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shiba Inu Gallery</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
      }
      .gallery img {
        max-width: 200px;
        max-height: 200px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Shiba Inu Gallery</h1>
    <button onclick="fetchImages()">Fetch Images</button>
    <div class="gallery" id="gallery"></div>

    <script>
      async function fetchImages() {
        // Fetching images from the API
        const response = await fetch(
          "https://shibe.online/api/shibes?count=10"
        );
        const data = await response.json(); // Parsing the JSON data

        // Accessing the gallery element
        const gallery = document.getElementById("gallery");
        gallery.innerHTML = ""; // Clearing existing images

        // Looping through the fetched image URLs
        data.forEach((imageUrl) => {
          // Creating an image element
          const img = document.createElement("img");
          img.src = imageUrl; // Setting the image source
          gallery.appendChild(img); // Adding the image to the gallery
        });
      }
    </script>
  </body>
</html>
