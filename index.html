<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shiba Inu Gallery</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        grid-gap: 20px;
        justify-items: center;
        padding: 20px;
      }
      .like-button {
        background: none;
        border: none;
        cursor: pointer;
        color: red;
        display: flex;
        align-items: center;
      }
      .like-button.active {
        color: red;
      }
      .likes-count {
        margin-left: 5px;
        color: black;
      }
      img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <h1>Shibe Inu Dogs</h1>
    <script>
      async function fetchShibes() {
        try {
          const response = await fetch(
            "https://shibe.online/api/shibes?count=10"
          );
          const data = await response.json();
          displayShibes(data);
        } catch (error) {
          console.error("Error fetching data:", error);
        }
      }

      function displayShibes(data) {
        data.forEach((imageUrl) => {
          const imageElement = createImageElement(imageUrl);
          const likeButton = createLikeButton();
          const likesCount = createLikesCountElement();
          const commentInput = createCommentInputElement();
          const commentButton = createCommentButtonElement();

          const container = createImageContainer();
          appendElements(container, [
            imageElement,
            likeButton,
            commentInput,
            commentButton,
          ]);

          let likes = 0;
          likeButton.addEventListener("click", () => {
            likes++;
            updateLikesCount(likesCount, likes);
            toggleLikeButton(likeButton);
            console.log("Liked! Total likes:", likes);
          });

          commentButton.addEventListener("click", () =>
            console.log("Commented:", commentInput.value)
          );

          document.body.appendChild(container);
        });
      }

      function createImageElement(imageUrl) {
        const imageElement = document.createElement("img");
        imageElement.src = imageUrl;
        return imageElement;
      }

      function createLikeButton() {
        const likeButton = document.createElement("button");
        likeButton.classList.add("like-button");
        likeButton.innerHTML = '<i class="fas fa-heart"></i>';
        return likeButton;
      }

      function createLikesCountElement() {
        const likesCount = document.createElement("span");
        likesCount.classList.add("likes-count");
        likesCount.textContent = "0 likes";
        return likesCount;
      }

      function createCommentInputElement() {
        const commentInput = document.createElement("input");
        commentInput.placeholder = "Add a comment";
        return commentInput;
      }

      function createCommentButtonElement() {
        const commentButton = document.createElement("button");
        commentButton.textContent = "Comment";
        return commentButton;
      }

      function createImageContainer() {
        const container = document.createElement("div");
        container.classList.add("image-container");
        return container;
      }

      function appendElements(container, elements) {
        elements.forEach((element) => container.appendChild(element));
      }

      function updateLikesCount(likesCountElement, likes) {
        likesCountElement.textContent = `${likes} like${
          likes !== 1 ? "s" : ""
        }`;
      }

      function toggleLikeButton(likeButton) {
        likeButton.classList.toggle("active");
      }

      fetchShibes();
    </script>
  </body>
</html>
